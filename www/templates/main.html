<ion-view view-title="Unitu">
  <ion-content>
    <ion-refresher on-refresh="refresh()"></ion-refresher>
    
    <div class="card" ng-if="account">
      <div class="item item-avatar">
        <img ng-src="{{account.Avatar}}">
        <h2>{{account.FullName}}</h2>
        <p>{{account.Year}} at {{account.University.ShortName}}</p>
      </div>
    </div>
    
    <div class="card" ng-if="account">
      <div class="item item-divider">
        My University
      </div>
      <ion-item ng-href="#/app/not-ready">
        {{account.University.Name}}
      </ion-item>
    </div>
    
    <div class="card" ng-if="account">
      <div class="item item-divider">
        Course HUBs
      </div>
      <ion-item ng-repeat="course in account.Courses" ng-href="#/app/course/{{course.Id}}"> 
        {{course.Name}}
      </ion-item>
    </div>
    
    <div class="card" ng-if="account">
      <div class="item item-divider">
        Feedback Boards
      </div>
      <ion-item ng-repeat="department in account.Departments" ng-href="#/app/not-ready"> 
        {{department.Name}}
      </ion-item>
    </div>
  </ion-content>
</ion-view>
