<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{account.FullName}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <div class="item item-divider">MY UNIVERSITY</div>
        <ion-item menu-close ng-href="#/app/course/{{university.Id}}">
          {{university.Name}}
        </ion-item>
        
        <div class="item item-divider">COURSE HUBS</div>
        <ion-item ng-repeat="course in courses" menu-close ng-href="#/app/course/{{course.Id}}"> 
          {{course.Name}}
        </ion-item>
        
        <div class="item item-divider">FEEDBACK BOARDS</div>
        <ion-item ng-repeat="department in departments" menu-close ng-href="#/app/department/{{department.Id}}"> 
          {{department.Name}}
        </ion-item>
      </ion-list>
    </ion-content>
    
    <ion-footer-bar>
      <button class="button button-clear pull-right" menu-close ng-click="logout()">Logout</button>
    </ion-footer-bar>
  </ion-side-menu>
</ion-side-menus>
